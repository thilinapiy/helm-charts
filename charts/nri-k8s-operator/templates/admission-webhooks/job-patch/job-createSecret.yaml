{{- if (and (not .Values.customTLSCertificate) (not .Values.certManager.enabled)) }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "nri-k8s-operator.fullname" . }}-admission-create
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
  labels:
    app: {{ template "nri-k8s-operator.name" $ }}-admission-create
{{ include "nri-k8s-operator.labels" $ | indent 4 }}
spec:
  template:
    metadata:
      name: {{ template "nri-k8s-operator.fullname" . }}-admission-create
      labels:
        app: {{ template "nri-k8s-operator.name" $ }}-admission-create
{{ include "nri-k8s-operator.labels" $ | indent 8 }}
    spec:
      containers:
        - name: create
          image: {{ .Values.admissionWebhooksPatchJob.image.repository }}:{{ .Values.admissionWebhooksPatchJob.image.tag }}
          imagePullPolicy: {{ .Values.admissionWebhooksPatchJob.image.pullPolicy }}
          args:
            - create
            - --host={{ template "nri-k8s-operator.fullname" . }},{{ template "nri-k8s-operator.fullname" . }}.{{ .Release.Namespace }}.svc
            - --namespace={{ .Release.Namespace }}
            - --secret-name={{ template "nri-k8s-operator.fullname" . }}-admission
            - --cert-name=tls.crt
            - --key-name=tls.key
          {{- if .Values.admissionWebhooksPatchJob.image.volumeMounts }}
          volumeMounts:
          {{- include "tplvalues.render" ( dict "value" .Values.admissionWebhooksPatchJob.image.volumeMounts "context" $ ) | nindent 10 }}
          {{- end }}
      {{- if .Values.admissionWebhooksPatchJob.image.volumes }}
      volumes:
      {{- include "tplvalues.render" ( dict "value" .Values.admissionWebhooksPatchJob.image.volumes "context" $ ) | nindent 8 }}
      {{- end }}
      restartPolicy: OnFailure
      serviceAccountName: {{ template "nri-k8s-operator.fullname" . }}-admission
      securityContext:
        runAsGroup: 2000
        runAsNonRoot: true
        runAsUser: 2000
{{- end }}
